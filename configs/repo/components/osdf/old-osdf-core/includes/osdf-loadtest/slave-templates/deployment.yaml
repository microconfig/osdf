kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: <CONFIG_NAME>
  labels:
    application: <CONFIG_NAME>
spec:
  selector:
    application: <CONFIG_NAME>
  template:
    metadata:
      labels:
        application: <CONFIG_NAME>
      annotations:
        sidecar.istio.io/inject: '${this@istioInject}'
    spec:
      imagePullSecrets:
        - name: ${this@pull-secret-name}
      containers:
        - image: ${this@image-slave.url}
          imagePullPolicy: Always
          name: <CONFIG_NAME>
          ports:
            - containerPort: ${this@slave.port}
              protocol: TCP
            - containerPort: ${this@slave.second-port}
              protocol: TCP
          resources:
            requests:
              cpu: ${this@requests.cpu}
              memory: ${this@requests.memory}
            limits:
              cpu: ${this@limits.cpu}
              memory: ${this@limits.memory}
      restartPolicy: Always
  triggers:
    - type: ConfigChange
  replicas: ${this@replicas.count}
  strategy:
    type: Recreate