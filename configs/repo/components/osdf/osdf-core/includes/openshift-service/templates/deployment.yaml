kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: ${this@name}.${this@version}
  labels:
    application: ${this@name}
    projectVersion: ${this@version}
    configVersion: ${this@config.version}
spec:
  selector:
    application: ${this@name}
    projectVersion: ${this@version}
    configVersion: ${this@config.version}
  template:
    metadata:
      labels:
        application: ${this@name}
        projectVersion: ${this@version}
        configVersion: ${this@config.version}
      annotations:
        sidecar.istio.io/inject: '${this@istioInject}'
    spec:
      containers:
        - image: ${this@registry.project.url}/${this@image.name}:${this@image.version}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: ${this@java.opts}
          imagePullPolicy: Always
          name: ${this@name}
          ports:
            - containerPort: ${this@server.port}
              protocol: TCP
          volumeMounts:
            - mountPath: /app/resources/application.yaml
              name: resources
              subPath: application.yaml
            ${this@additional.mounts:}
          resources:
            requests:
              cpu: ${this@requests.cpu}
              memory: ${this@requests.memory}
            limits:
              cpu: ${this@limits.cpu}
              memory: ${this@limits.memory}
      volumes:
        - name: resources
          configMap:
            name: ${this@name}.${this@version}
        ${this@additional.volumes:}
      restartPolicy: Always
  triggers:
    - type: ConfigChange
  replicas: ${this@replicas.count}
  strategy:
    type: Recreate