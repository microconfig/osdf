kind: Service
apiVersion: v1
metadata:
  name: <CONFIG_NAME>-service
  labels:
    application: <CONFIG_NAME>
spec:
  selector:
    application: <CONFIG_NAME>
  ports:
    - port: ${this@slave.port}
      protocol: TCP
      targetPort: ${this@slave.port}
      name: http-${this@slave.port}
    - port: ${this@slave.second-port}
      protocol: TCP
      targetPort: ${this@slave.second-port}
      name: http-${this@slave.second-port}