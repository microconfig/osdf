kind: Deployment
apiVersion: apps/v1
metadata:
  name: simple-service
  labels:
    configHash: <CONFIG_HASH>
spec:
  selector:
    matchLabels:
      application: simple-service
  template:
    metadata:
      labels:
        configHash: <CONFIG_HASH>
        application: simple-service
    spec:
      containers:
        - image: my-registry.com/my-repo/simple-service:<IMAGE_DIGEST:latest>
          name: simple-service
          ports:
            - containerPort: 1970
              protocol: TCP
      volumes:
        - name: secret
          secret:
            secretName: simple-service-secret
        - name: secret-2
          secret:
            secretName: simple-service-secret-2